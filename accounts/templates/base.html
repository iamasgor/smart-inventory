{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{% block title %}My App{% endblock %}</title>

  <!-- Bootstrap CSS (v5) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Your custom css -->
  <link rel="stylesheet" href="{% static 'css/custom.css' %}">

    <style>
        /* Boxed layout */
.app-box {
  max-width: 1150px;
  margin: 24px auto;
  background: transparent;
  border-radius: 8px;
}

/* Make the inner content card stand out from page background */
.app-box > .navbar,
.app-box > .d-flex {
  border-radius: 8px;
}

/* Sidebar sizing */
.sidebar {
  width: 220px;
  min-width: 220px;
  max-height: calc(100vh - 140px);
  overflow-y: auto;
}

/* On small screens the sidebar is hidden (offcanvas will show) */
@media (max-width: 767px) {
  .sidebar { display: none; }
}

/* Tweak the main content so it sits nicely next to the sidebar */
main {
  min-height: 60vh;
}

/* Optional nicer card shadow */
.card.shadow-sm {
  box-shadow: 0 3px 8px rgba(20,20,20,0.04);
}

    </style>
</head>
<body class="bg-light">

  <!-- Outer boxed container -->
  <div class="app-box">

    <!-- header -->
    {% include 'includes/header.html' %}

    <div class="d-flex">
      <!-- side nav -->
      {% include 'includes/side_nav.html' %}

      <!-- main content area -->
      <main class="flex-grow-1 p-4">
        <div class="card shadow-sm">
          <div class="card-body">
            {% block content %}
            <!-- default fallback -->
            <h3>Welcome</h3>
            <p>Welcome to the site â€” replace this area with your page content.</p>
            {% endblock %}
          </div>
        </div>
      </main>
    </div>

    <!-- footer -->
    {% include 'includes/footer.html' %}

  </div>

  <!-- Bootstrap JS (bundle includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
